<mat-card class="card-margin ">
  <mat-card-header>
    <mat-card-title class="card-title">Authorization</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="myForm" (ngSubmit)="submit()" novalidate class="card-form">
      <mat-form-field class="card-width">
        <mat-label>Name</mat-label>
        <input type="name" matInput formControlName="userName"  placeholder="Name">
        <mat-error *ngIf="myForm.get('userPassword')?.invalid && (myForm.get('userPassword')?.touched || myForm.get('userPassword')?.dirty)">
          {{getErrorMessageName()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="card-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="userPassword"  placeholder="Password">
        <mat-error *ngIf="myForm.get('userPassword')?.invalid && (myForm.get('userPassword')?.touched || myForm.get('userPassword')?.dirty)">
          {{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>

      <button class="card-button" mat-raised-button color="primary" [disabled]="myForm.invalid">Log in</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    First time here? <a routerLink="/registration" routerLinkActive="active">Create an account.</a>
  </mat-card-content>
</mat-card>
