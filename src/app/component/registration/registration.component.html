<mat-card class="card-margin">
  <mat-card-header>
    <mat-card-title class="card-title">Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="submit()" class="card-form">
      <mat-form-field class="card-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="userName" placeholder="Name">
        <mat-error *ngIf="myForm.get('userName')?.invalid && (myForm.get('userName')?.touched || myForm.get('userName')?.dirty)">
          {{ getErrorMessageName() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="card-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="userPassword" placeholder="Password">
        <mat-error *ngIf="myForm.get('userPassword')?.invalid && (myForm.get('userPassword')?.touched || myForm.get('userPassword')?.dirty)">
          {{ getErrorMessagePassword() }}
        </mat-error>
      </mat-form-field>

      <button class="card-button" mat-raised-button color="primary" [disabled]="myForm.invalid">Log in</button>
    </form>
  </mat-card-content>
</mat-card>

<p class="card-error-name" *ngIf="this.usedNameError">this name already exists, choose another one</p>
